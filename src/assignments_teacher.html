<!DOCTYPE html>

<html>
    <head>
        <title>Template</title>
        <meta charset="UTF-8">
        <meta name="description" content="Canvas Page Template">
        <meta name="keywords" content="canvas, html, template">
        <meta name="authors" content="Dhruv Srikanth, Redon Kurti, Vidur Subaiah">
        <link rel="stylesheet" href="./page_template.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-element-header">
                <h1>Canvas</h1>
            </div>
            <div class="grid-element-sidebar">
                <a href="/src/account.html">My Account</a>
                <a href="/src/dashboard.html">Dashboard</a>
                <a href="/src/courses.html">Courses</a>
                <a href="/src/settings.html">Settings</a>
                <a href="/src/logout.html">Logout</a>
            </div>
            <div class="grid-element-main">
                <div class="grid-element-secondary-sidebar">
                    <h3>
                        Secondary Sidebar
                    </h3>
                    <a href="/src/announcements_teacher.html">Announcements</a>
                    <a href="/src/assignments_teacher.html">Assignments</a>
                    <a href="/src/grades_teacher.html">Grades</a>
                </div>
                <h3>
                    Assignments
                </h3>
                <table>
                    <tr>
                        <th> Title</th>
                        <th> Content</th>
                    </tr>
                    <tr>
                        <td>Assignments 1</td>
                        <td>Do something!</td>
                    </tr>
                </table>
                <br/><br/>
                <h3>
                    Create New Assignment
                </h3>
                <div class="form">
                    <form>
                        <label for="assign_name">Assignment's Name:</label><br>
                        <input type="text" id="assign_name" name="assign_name" required><br><br>

                        <label for="points">Number of points:</label><br>
                        <input type="text" id="points" name="points" required><br><br>
                        
                        <label for="textarea">Descripton:</label><br>
                        <textarea id="textarea" name="textarea" placeholder="Enter description..."></textarea>
                        <br><br>
                        <input type="submit" value="Submit"></input>
                    </form>
                </div>

            </div>
            <div class="grid-element-extra">
                <h3>
                    Extra Information
                </h3>
                <p>
                    Some other stuff
                </p>
            </div>
            <div class="grid-element-footer">
                <h3>
                    Footer
                </h3>
            </div>
        </div>
    </body>
</html>
