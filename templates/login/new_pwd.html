<!DOCTYPE html>

<html>
    <head>
        <title>New Password</title>
        <meta charset="UTF-8">
        <meta name="description" content="Canvas Create New Password">
        <meta name="keywords" content="canvas, login, signup, reset, password">
        <meta name="authors" content="Dhruv Srikanth, Redon Kurti, Vidur Subaiah">
        <link rel="stylesheet" href="../../static/css/page_template.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-element-header">
                <h1>Canvas</h1>
            </div>
            <div class="grid-element-sidebar"></div>
            <div class="grid-element-main">
                <div class="form">
                    <form action="/newpwd" method="POST">
                        <h3>Please provide the following information:</h3>

                        <label for="email">Email:</label><br/>
                        <input type="text" id="email" name="email" required/><br/><br/>


                        <h4>
                            Password Requirements - 
                        </h4>
                        <ul>
                            <li>
                                Password must be at least 5 characters long.
                            </li>
                            <li>
                                Password must contain at least one letter, one number and one special character.
                            </li>
                        </ul>                        
                        <label for="pwd">New Password:</label><br/>
                        <input type="password" id="pwd" name="pwd" required/><br/><br/>
                        
        
                        <label for="confirm_pwd">Confirm Password:</label><br/>
                        <input type="password" id="confirm_pwd" name="confirm_pwd" required/><br/><br/>
        
                        <input type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
            <div class="grid-element-footer">
            </div>
        </div> 
    </body>
</html>
