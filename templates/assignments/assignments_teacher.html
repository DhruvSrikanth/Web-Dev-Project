<!DOCTYPE html>

<html>
    <head>
        <title>Assignments</title>
        <meta charset="UTF-8">
        <meta name="description" content="Canvas Page Assignments">
        <meta name="keywords" content="canvas, html, assignments">
        <meta name="authors" content="Dhruv Srikanth, Redon Kurti, Vidur Subaiah">
        <link rel="stylesheet" href="../../static/css/page_template.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-element-header">
                <h1>Canvas</h1>
            </div>
            <div class="grid-element-sidebar">
                <a href="/myaccount">My Account</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/courses">Courses</a>
                <a href="/settings">Settings</a>
                <a href="/">Logout</a>
            </div>
            <div class="grid-element-main">
                <div class="grid-element-secondary-sidebar">
                    <h3>
                        Secondary Sidebar
                    </h3>
                    <a href="/course/announcement">Announcements</a>
                    <a href="/course/assignments">Assignments</a>
                    <a href="/course/grades">Grades</a>
                </div>
                <h3>
                    Assignments
                </h3>
                <table>
                    <tr>
                        <th> Title</th>
                        <th> Content</th>
                    </tr>
                    <tr>
                        <td>Assignments 1</td>
                        <td>Do something!</td>
                    </tr>
                </table>
                <br/><br/>
                <h3>
                    Create New Assignment
                </h3>
                <div class="form">
                    <form>
                        <label for="assign_name">Assignment's Name:</label><br/>
                        <input type="text" id="assign_name" name="assign_name" required/><br/><br/>

                        <label for="points">Number of points:</label><br/>
                        <input type="text" id="points" name="points" required/><br/><br/>
                        
                        <label for="textarea">Descripton:</label><br/>
                        <textarea id="textarea" name="textarea" placeholder="Enter description..."></textarea>
                        <br/><br/>
                        <input type="submit" value="Submit"></input>
                    </form>
                </div>

            </div>
            <div class="grid-element-extra">
                <h3>
                    Extra Information
                </h3>
                <p>
                    Some other stuff
                </p>
            </div>
            <div class="grid-element-footer">
                <h3>
                    Footer
                </h3>
            </div>
        </div>
    </body>
</html>
